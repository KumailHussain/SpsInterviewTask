h1>Demo: Simple Lists</h1>

<div class="alert alert-success">
    <strong>Instructions:</strong>
    Drag &amp; drop the list items to move them around, or just click to select them.
    If that's too boring, check out the <a href="#/nested">nested container demo</a>
</div>

<div class="simpleDemo row" ng-controller="SimpleDemoController">

    <div class="col-md-8">

        <div class="row">
            <div ng-repeat="(listName, list) in models.lists" >
                <div class="col-md-8" ng-if="listName!='B'">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title">List {{listName}}</h3>
                    </div>
                    <div class="panel-body" ng-include="'public/comments/simple.html'"></div>
                </div>
                </div>
                <div class="col-md-4" ng-if="listName=='B'">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <h3 class="panel-title">List {{listName}}</h3>
                        </div>
                        <div class="panel-body" ng-include="'public/comments/simple.html'"></div>
                    </div>
                </div>
            </div>
        </div>

        <div view-source="simple"></div>

    </div>


</div>
